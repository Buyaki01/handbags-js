<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title> Affordable, Quality Handbags </title>
  </head>
  <body>
    <main class="mt-3">
      <nav class="ml-2 d-flex justify-content-between">
        <div class="ml-3">
          <h2> Handbags Collection </h2>
        </div>
        <div class="mr-3">
          <div class="d-flex align-items-end">
            <div class="all-handbags"><p>All Handbags</p></div>
            <div class="ml-4 add-handbag"><p>Add Handbag</p></div>
          </div>
        </div>
      </nav>
      <section class="handbag-form" style="display:none">
        <form class="ml-5 text-center">
          <div>
            <label for="photo">Handbag Photo:</label>
            <input class="handbag-photo" type="file" id="photo">
          </div>
          <div>
            <label for="name">Handbag Name:</label>
            <input class="handbag-name" type="text" id="name">
          </div>
          <div>
            <label for="name">Price:</label>
            <input class="price" type="number" id="price">
          </div>
          <div class="text-center">
            <input type="submit" value="Submit">
          </div>
        </form>
      </section>
      <section class="handbags-section">
        <ul id="handbag-list">
        </ul>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
